ktor {
    deployment {
        # Set default port.
        port = 8080
        # Overrides above if PORT is set.
        port = ${?PORT}
    }
    application {
        modules = [ net.bakseter.api.ApplicationKt.module ]
    }

    migrateDb = false
    migrateDb = ${?MIGRATE_DB}

    databaseUrl = ${DATABASE_URL}
    adminKey = ${ADMIN_KEY}
}

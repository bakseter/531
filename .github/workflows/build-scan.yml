name: Build backend & scan image with Trivy

on:
  pull_request:
    branches: [master]
  schedule:
    - cron: '3 4 * * 5'

jobs:
  docker-build-scan:
    name: 'Build with Docker & scan with Trivy'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: write
    env:
      IMAGE_NAME: 'ghcr.io/${{ github.repository }}/backend'
      TRIVY_SARIF: 'trivy-results.sarif'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: 'ghcr.io'
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend with cache and push to registry
        uses: docker/build-push-action@v5
        with:
          push: 'true'
          tags: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          cache-from: 'type=registry,ref=${{ env.IMAGE_NAME }}:latest'
          cache-to: 'type=inline'
          context: 'backend'

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: '${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          exit-code: '0'
          output: ${{ env.TRIVY_SARIF }}

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.TRIVY_SARIF }}
